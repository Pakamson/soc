<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
      .card { padding: 20px; border: 1px solid #ddd; border-radius: 6px; background: #fff; }
      label { display:block; margin-bottom:6px; color:#333 }
      input { width:100%; padding:8px; margin-bottom:12px; }
      button { padding:8px 14px; }
    </style>
  </head>
  <body>
    <h1>Register</h1>
    <div class="card">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul style="color: red;">
            {% for m in messages %}
              <li>{{ m }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('register') }}">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <div style="text-align:right;">
          <button type="submit">Create account</button>
        </div>
      </form>

      <div style="margin-top:12px;">
        <a href="{{ url_for('login') }}">Have an account? Log in</a>
      </div>
    </div>
  </body>
</html>
